{% extends "base.html" %}

{% block title %}
Contact Page
{% endblock title %}

{% block content %}

<style>
    .mydivstyle:hover{
        box-shadow:0 0 20px 0 rgba(0, 0, 0, 0.9);
        transform: translateY(-0px); 
    }
</style>

<div class="container">
    <h1 class="text-center mt-3 fw-bolder text-decoration-underline">Contact Us</h1>
    <br><br>

    <div class="row">
        <div class="col-lg-3 col-sm-6 mydivstyle">
            <h4 class="fw-bolder"><i class="fa-solid fa-phone"></i> Contact:</h4>
            <p><a class="text-danger fw-bolder" href="tel:+880 191171 5356">+880 191171 5356</a></p>
        </div>
    
      
    
        <div class="col-lg-3 col-sm-6 mydivstyle">
            <h4 class="fw-bolder"><i class="fa-solid fa-envelope"></i> Send Email:</h4>
            <p><a class="text-danger fw-bold" href="mailto:manojgain1988@gmail.com">manojgain1988@gmail.com</a></p>
        </div>
    
     
    
        <div class="col-lg-3 col-sm-6 mydivstyle">
            <h4 class="fw-bolder"><i class="fa-solid fa-house-laptop"></i> Office Address:</h4>
            <p><a class="text-danger fw-bold" href="http://maps.google.com/maps?q=Kotalipara+Gopalgonj">Kotalipara,Gopalgonj</a></p>
        </div>
        

        
        <div class="col-lg-3 col-sm-6 mydivstyle">
            <h4 class="fw-bolder"><i class="fa-solid fa-clock"></i> Office Hours:</h4>
            <p class="text-danger fw-bold">9:00 AM To 8:00 PM</p>
        </div>
    

    
    </div>
    <div class="container w-50 ">
        <form action='#' method='post'> 
            {% csrf_token %}

            <div class="mb-3">
            <label for="name" class="form-label">Full Name:</label>
            <input type="text" class="form-control" name="name" placeholder="Full Name">
            </div>

            <div class="mb-3">
            <label for="number" class="form-label">Phone Number:</label>
            <input type="number" class="form-control" name="number" placeholder="Number">
            </div>

            <div class="mb-3">
            <label  class="form-label">Email address:</label>
            <input type="text" class="form-control" name="email" placeholder="Email">
            </div>

            <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
